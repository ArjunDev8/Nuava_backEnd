type Bracket {
  id: ID!
  name: String!
  nextMatchId: ID
  tournamentRoundText: String!
  startTime: String!
  state: String! # 'NO_SHOW' | 'WALK_OVER' | 'NO_PARTY' | 'DONE' | 'SCORE_DONE'
  participants: [Participant!]!
}

type Participant {
  id: ID!
  name: String!
  resultText: String # 'WON' or null
  isWinner: Boolean!
  status: String # 'PLAYED' | 'NO_SHOW' | 'WALK_OVER' | 'NO_PARTY' | null
}

